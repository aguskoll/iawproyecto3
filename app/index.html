<!DOCTYPE html>
<html lang="en" ng-app="library">

<head>
    <meta charset="UTF-8">
    <title>Movie library</title>
    <link rel="stylesheet" type="text/css" href="theme/bootstrap.min.css" />
    <link href="theme/theme.css" rel="stylesheet">
    <link href="theme/scrolling-nav.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <meta name="google-signin-client_id" content="449311656349-j16673mgbdskkq5a5gconj46t3sva7qs.apps.googleusercontent.com">
</head>

<body  id="page-top" ng-controller="MoviesController as moviesCtrl"  data-spy="scroll" data-target=".navbar-fixed-top">

    <div id="auth" ng-controller="AuthController as auth">

        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
            <div class="container">
                <div class="navbar-header  page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#">Libreria de peliculas </a>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">

                    <ul class="nav navbar-nav">
                        <li class="hidden">
                            <a class="page-scroll" href="#page-top"></a>
                        </li>
                        <li ng-show="auth.isAdmin()">
                            <a  class="page-scroll" href="#/crearPelicula">Agregar pelicula <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> </a>
                        </li>
                        <li>
                            <a  class="page-scroll" href="#/readme">Readme </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a class="page-scroll" href="#page-top"></a>
                        </li>
                        <li ng-hide="auth.isAuthed()">
                            <a   ng-click="auth.openModal()" class="page-scroll">
                                <i class="glyphicon glyphicon-log-in"></i>
                                <span class="texto-google">Iniciar sesion</span>
                            </a>

                        </li>
                        <li ng-show="auth.isAuthed()">
                            <a ng-click="auth.logout()"class="page-scroll" >
                                <i class="glyphicon glyphicon-log-out "></i>
                                <span class="texto-google">Cerrar sesion</span>
                            </a>
                        </li>
                        <li ng-hide="auth.isAuthed()" class="page-scroll">
                            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

            <!-- templates-->
            <div ng-view> </div>
            <!-- Footer -->
        <div class="container">
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; IAW 2016</p>
                    </div>
                </div>
            </footer>
        </div>
    <!--auth controler-->
    </div>

    <script src="js/dirPagination.js"></script>
   <script src="js/jquery.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

    <script src="js/config/env.js"> </script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="js/usuarios/google.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="app.js"></script>
</body>
</html>
