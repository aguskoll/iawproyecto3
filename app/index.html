<!DOCTYPE html>
<html lang="en" ng-app="library">

<head>
    <meta charset="UTF-8">
    <title>Movie library</title>
    <link rel="stylesheet" type="text/css" href="theme/bootstrap.min.css" />
    <link href="theme/theme.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <meta name="google-signin-client_id" content="449311656349-j16673mgbdskkq5a5gconj46t3sva7qs.apps.googleusercontent.com">
</head>

<body ng-controller="MoviesController as moviesCtrl">

    <div id="auth" ng-controller="AuthController as auth">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Libreria de peliculas </a>
                </div>
                <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'">
                    <ul class="nav navbar-nav">
                        <li ng-show="auth.isAdmin()">
                            <a href="#/crearPelicula">Agregar pelicula</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="auth.isAuthed()">
                            <a ng-click="auth.openModal()" >
                                <i class="glyphicon glyphicon-log-in"></i>
                                <span class="texto-google">Iniciar sesion</span>
                            </a>
                        </li>
                        <li ng-show="auth.isAuthed()">
                            <a ng-click="auth.logout()" >
                                <i class="glyphicon glyphicon-log-out "></i>
                                <span class="texto-google">Cerrar sesion</span>
                            </a>
                        </li>
                        <li ng-hide="auth.isAdmin()">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- templates-->
            <div ng-view> </div>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; IAW 2016</p>
                    </div>
                </div>
            </footer>
        </div>
    <!--auth controler-->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="js/dirPagination.js"></script>
    <!--<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>-->
    <script src="js/config/env.js"> </script>

    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="js/usuarios/google.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="app.js"></script>
</body>
</html>
