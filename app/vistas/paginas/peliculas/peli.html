<div class="modal-header">
    <h3 class="modal-title">{{seleccionada.title}}</h3>
</div>
<!-- Seleccionada -->
<div id="pelicula" class="modal-body">
            <h2>Calificacion: {{ (seleccionada.valoracion != null) ?  ((seleccionada.valoracion/seleccionada.calificaciones) | number:2) : 0   }}  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> </h2>
            <h3 ng-show="true">
                <div ng-init="isEnabled = true">
                    <uib-rating read-only="!isEnabled" ng-model="rate" max="5" on-hover="moviesCtrl.hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three','four','five']" aria-labelledby="default-rating" ng-click="!isEnabled||moviesCtrl.setRating(rate);isEnabled=false"></uib-rating>
                </div>
            </h3>

    <div class="row">

        <div class="col-md-8">
            <img class="img-responsive" src="http://placehold.it/750x500" alt="">
        </div>

        <div class="col-md-4">
            <h3>Sinopsis</h3>
            <p>{{seleccionada.sinopsis}}</p>
            <h3>Director/es</h3>
            <ul ng-repeat="director in seleccionada.directores">
                <li>{{director}}</li>
            </ul>
            <h3>Actores</h3>
            <ul ng-repeat="actor in seleccionada.actores">
                <li>{{actor}}</li>
            </ul>
        </div>

    </div>
    <!-- /seleccionada-->

    <!-- Relacionadas -->
    <div class="row">

        <div class="col-lg-12">
            <h3 class="page-header">Related Projects</h3>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
            </a>
        </div>
    </div>
    <!-- /Relacionadas -->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Close</button>
</div>
